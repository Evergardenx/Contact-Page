<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <div class="icon">
      <img src="Imgs/contact-form-icon.svg" alt="contact-form-icon" />
    </div>
    <div id="container">
      <h1>Interested in our business pricing?</h1>
      <h3>
        Fill out the form to view details and weâ€™ll contact you as soon as
        possible.
      </h3>

      <div class="box">
        <div class="formBox">
          <form action="" class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label"
                ><span class="labelText">Name</span></label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ethan Johnson"
              />
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label"
                ><span>Company Email</span></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ethan@johnson.com"
              />
            </div>
            <div class="col-md-6">
              <label for="inputSize" class="form-label"
                ><span>Company Size</span></label
              >
              <select id="inputSize" class="form-select">
                <option selected>50-100 employees</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="inputSubject" class="form-label"
                ><span>Subject</span></label
              >
              <select id="inputSubject" class="form-select">
                <option selected>Building Landing pages</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="message" class="form-label"
                ><span>Message</span></label
              >
              <textarea
                name="message"
                id="message"
                class="form-control"
                placeholder="50-100 employees"
              ></textarea>
            </div>
            <div class="d-grid">
              <button class="btn btn-light" type="button">Contact Sales</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
